version: '3'

services:
  traefik:
    image: traefik
    command: --api --docker # Enables the web UI and tells Tr√¶fik to listen to docker
    ports:
      - "8080:80"     # The HTTP port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  den-travak:
    image: den-travak-app:0.0.1-SNAPSHOT
    restart: unless-stopped
    ports:
      - 8234:8080
    labels:
      - "traefik.port=8080"
      - "traefik.frontend.rule=PathPrefix:/den-travak/"
